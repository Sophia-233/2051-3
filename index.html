<body translate="no" >
  <h1>Math Quiz</h1>
<ol>
  <li>2 + 2 = <input data-correct="4" /></li>
  <li>6 / 3 = <input data-correct="2" /></li>
  <li>What is the square root of 16? = <input data-correct="4"/></li> 
  <li>5x5 = <input data-correct="25"/></li>
 <li>5-3+12 = <input data-correct="14"/></li>
  <li>2<sup> 4 = <input data-correct="16"/></li>
    <li>200<sup> 4 = <input data-correct="1600000000"/></li>
  <li> 5 + 5 / 5= <input data-correct="2"/></li>
    <li>400/2 = <input data-correct="200"/></li>
   <li>5000-6000 = <input data-correct="-1000"/></li>
  
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
  
      <script id="rendered-js" >
console.clear();

$("input").change(onChange);

function onChange(evt) {
  let correct = $(this).data("correct");
  let response = $(this).val();
  if (correct == response) {
    $(this).removeClass("incorrect").addClass("correct");
  } else {
    $(this).removeClass("correct").addClass("incorrect");
  }
}
    </script>
